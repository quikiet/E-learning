<div class="grid grid-cols-12 lg:gap-5 gap-2 items-start">
  <div class="col-span-2 bg-white min-h-screen h-full lg:p-4 p-2">
    <div class="card flex justify-center">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between pt-4 shrink-0">
          <a class="flex items-center space-x-2" href="#">
            <img
              alt="Edunity logo, green hexagonal shape with stacked layers"
              class="w-8 h-8"
              height="32"
              src="https://storage.googleapis.com/a1aa/image/d8aee3cb-2ca8-437a-2a6a-d81f5bf5eae2.jpg"
              width="32"
            />
            <span
              class="font-semibold lg:text-lg text-[#1a2a3a] select-none hidden lg:block"
            >
              SmartLearn
            </span>
          </a>
        </div>
        <div class="overflow-y-auto text-black">
          <ul class="list-none py-4 m-0 text-sm">
            <li>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li class="mb-2">
                  <a
                    [routerLink]="['/ho-so']"
                    routerLinkActive="bg-secondary-content text-white"
                    pRipple
                    class="flex items-center cursor-pointer p-2 lg:p-4 rounded-border hover:bg-secondary-content hover:text-white duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-user mr-2"></i>
                    <span class="font-medium hidden lg:block"
                      >Thông tin cá nhân</span
                    >
                  </a>
                </li>
                <li class="mb-2" *ngIf="user && user.role === 'instructor'">
                  <a
                    [routerLink]="['/danh-sach-khoa-hoc']"
                    routerLinkActive="bg-secondary-content text-white"
                    pRipple
                    class="flex items-center cursor-pointer p-2 lg:p-4 rounded-border hover:bg-secondary-content hover:text-white duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-list mr-2"></i>
                    <span class="font-medium hidden lg:block"
                      >Danh sách khoá học</span
                    >
                  </a>
                </li>
                <li class="mb-2" *ngIf="user && user.role === 'student'">
                  <a
                    [routerLink]="['/lich-su-thanh-toan']"
                    routerLinkActive="bg-secondary-content text-white"
                    pRipple
                    class="flex items-center cursor-pointer p-2 lg:p-4 rounded-border hover:bg-secondary-content hover:text-white duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-credit-card mr-2"></i>
                    <span class="font-medium hidden lg:block"
                      >Lịch sử thanh toán</span
                    >
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-10 min-h-screen lg:p-6 p-2 pt-6">
    <router-outlet></router-outlet>
  </div>
</div>
