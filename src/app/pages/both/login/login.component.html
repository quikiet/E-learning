<div
  class="min-w-full flex items-center justify-center object-cover bg-gradient-to-r from-[#f3e7e1] to-[#d9f0f0] min-h-screen"
>
  <div class="max-w-5xl mx-auto">
    <div
      class="container grid grid-cols-1 lg:grid-cols-12 items-center justify-center p-6 bg-white gap-5"
      x-data="{ tab: 'signup' }"
    >
      <div class="hidden lg:block lg:col-span-7 w-full h-full pr-6">
        <img
          class="rounded-xl w-full h-full"
          [src]="
            tab === 'login'
              ? 'https://socialcadence.io/wp-content/uploads/2021/01/Social-Cadence-H-V2.png'
              : 'https://assets.metrobi.com/wp-content/uploads/2024/02/631959959-1024x701.jpeg'
          "
        />
      </div>
      <div class="col-span-1 lg:col-span-5 lg:m-auto w-full overflow-hidden">
        <div class="p-0 lg:p-4">
          <p class="text-center py-4 text-sm">Welcome Lorem ipsum dolor...</p>
          <div class="w-full flex items-center justify-center">
            <div
              class="flex justify-center mb-6 gap-1 bg-[#298385] bg-opacity-60 w-fit p-2 rounded-full text-white"
            >
              <button
                (click)="tab = 'login'"
                [ngClass]="{
                  'bg-[#49BBBD] text-white': tab === 'login',
                }"
                class="px-4 py-2 text-white rounded-full focus:outline-none transition-colors duration-300 text-sm"
              >
                Đăng nhập
              </button>
              <button
                (click)="tab = 'signup'"
                [ngClass]="{
                  'bg-[#49BBBD] text-white': tab === 'signup',
                }"
                class="px-4 py-2 text-white rounded-full focus:outline-none transition-colors duration-300 text-sm"
              >
                Đăng ký
              </button>
            </div>
          </div>
          <p class="text-sm lg:px-6">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus
          </p>
          <form *ngIf="tab === 'signup'" class="space-y-4 lg:p-6">
            <div class="relative">
              <p class="pb-2 text-sm">Tên người dùng</p>
              <input
                name="name"
                type="text"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Tên người dùng"
              />
              <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="relative">
              <p class="pb-2 text-sm">Tài khoản</p>
              <input
                name="email"
                type="email"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Địa chỉ Email"
              />
              <i
                class="fas fa-envelope absolute left-3 top-3 text-gray-400"
              ></i>
            </div>
            <div class="relative">
              <p class="pb-2 text-sm">Mật khẩu</p>
              <input
                name="password"
                type="password"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Nhập mật khẩu"
              />
              <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="relative">
              <p class="pb-2 text-sm">Nhập lại mật khẩu</p>
              <input
                name="password_confirmation"
                type="password"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Nhập lại mật khẩu"
              />
              <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="w-full flex justify-end">
              <button
                class="w-1/2 text-sm bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-full hover:opacity-90 transition-opacity duration-300 transform hover:scale-105"
              >
                Đăng ký
              </button>
            </div>
          </form>
          <form *ngIf="tab === 'login'" class="space-y-4 p-6">
            <div class="relative">
              <p class="pb-2 text-sm">Tài khoản</p>
              <input
                type="email"
                name="email"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Địa chỉ Email"
              />
              <i
                class="fas fa-envelope absolute left-3 top-3 text-gray-400"
              ></i>
            </div>
            <div class="relative">
              <p class="pb-2 text-sm">Mật khẩu</p>
              <input
                name="password"
                type="password"
                class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                placeholder="Nhập mật khẩu"
              />
              <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="w-full flex justify-end">
              <button
                class="w-1/2 text-sm bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-full hover:opacity-90 transition-opacity duration-300 transform hover:scale-105"
              >
                Đăng nhập
              </button>
            </div>
          </form>
          <div class="mt-2">
            <p class="text-center text-gray-600 mb-4 text-sm">
              Hoặc tiếp tục với
            </p>
            <div class="flex justify-center space-x-4">
              <!-- <button
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300"
          >
            <i class="fab fa-facebook-f mr-2"></i> Facebook
          </button> -->
              <button
                class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors duration-300 text-sm"
              >
                <i class="fab fa-google mr-2"></i> Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
