<div class="flex h-screen overflow-hidden">
  <!-- ===== Sidebar Start ===== -->
  <aside
    [ngClass]="{
     'translate-x-0 lg:w-[90px]': sidebarToggle && !isSidebarHovered,
      'translate-x-0 lg:w-[290px]': sidebarToggle && isSidebarHovered,
      '-translate-x-full': !sidebarToggle,
    }"
    class="cursor-pointer sidebar fixed top-0 left-0 z-10 flex h-screen w-[290px] flex-col overflow-y-auto border-r border-gray-200 bg-white px-5 transition-all duration-300 lg:static lg:translate-x-0"
    (mouseenter)="onSidebarMouseEnter()"
    (mouseleave)="onSidebarMouseLeave()"
  >
    <!-- SIDEBAR HEADER -->
    <div
      [ngClass]="sidebarToggle ? 'justify-center' : 'justify-between'"
      class="sidebar-header flex items-center gap-2 pt-8 pb-7"
    >
      <a href="index.html">
        <span [ngClass]="sidebarToggle ? 'hidden' : ''" class="logo">
          <img class="w-16 h-16" src="thumb-boy.png" alt="Logo" />
        </span>

        <img
          [ngClass]="sidebarToggle ? 'lg:block' : 'hidden'"
          class="logo-icon hidden w-12 h-12"
          src="thumb-boy.png"
          alt="Logo"
        />
      </a>
    </div>
    <!-- SIDEBAR HEADER -->

    <div
      class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear"
    >
      <!-- Sidebar Menu -->
      <nav>
        <!-- Menu Group -->
        <div>
          <h3 class="mb-4 text-xs leading-[20px] text-gray-400 uppercase">
            <span
              [ngClass]="sidebarToggle ? 'lg:hidden' : ''"
              class="menu-group-title"
            >
              MENU
            </span>

            <svg
              [ngClass]="sidebarToggle ? 'lg:block hidden' : 'hidden'"
              class="menu-group-icon mx-auto fill-current hidden"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
                fill=""
              ></path>
            </svg>
          </h3>
          <ul class="mb-6 flex flex-col gap-4">
            <!-- Menu Item Dashboard -->
            <li>
              <a
                href="#"
                class="menu-item group menu-item-active"
                :class=" (selected === 'Dashboard') || (page === 'ecommerce' || page === 'analytics' || page === 'marketing' || page === 'crm' || page === 'stocks' || page === 'saas') ? 'menu-item-active' : 'menu-item-inactive'"
              >
                <i class="pi pi-check" style="color: slateblue"></i>

                <span
                  class="menu-item-text"
                  [ngClass]="
                    sidebarToggle && !isSidebarHovered ? 'lg:hidden' : ''
                  "
                >
                  Dashboard
                </span>

                <svg
                  class="menu-item-arrow menu-item-arrow-inactive"
                  :class="[(selected === 'Dashboard') ? 'menu-item-arrow-active' : 'menu-item-arrow-inactive', sidebarToggle ? 'lg:hidden' : '' ]"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.79175 7.39584L10.0001 12.6042L15.2084 7.39585"
                    stroke=""
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </a>
            </li>

            <!-- Menu Item Calendar -->
            <li>
              <a
                href="calendar.html"
                class="menu-item group menu-item-inactive"
                :class=" (selected === 'Calendar') &amp;&amp; (page === 'calendar') ? 'menu-item-active' : 'menu-item-inactive'"
              >
                <svg
                  :class="(selected === 'Calendar') &amp;&amp; (page === 'calendar') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="menu-item-icon-inactive"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 2C8.41421 2 8.75 2.33579 8.75 2.75V3.75H15.25V2.75C15.25 2.33579 15.5858 2 16 2C16.4142 2 16.75 2.33579 16.75 2.75V3.75H18.5C19.7426 3.75 20.75 4.75736 20.75 6V9V19C20.75 20.2426 19.7426 21.25 18.5 21.25H5.5C4.25736 21.25 3.25 20.2426 3.25 19V9V6C3.25 4.75736 4.25736 3.75 5.5 3.75H7.25V2.75C7.25 2.33579 7.58579 2 8 2ZM8 5.25H5.5C5.08579 5.25 4.75 5.58579 4.75 6V8.25H19.25V6C19.25 5.58579 18.9142 5.25 18.5 5.25H16H8ZM19.25 9.75H4.75V19C4.75 19.4142 5.08579 19.75 5.5 19.75H18.5C18.9142 19.75 19.25 19.4142 19.25 19V9.75Z"
                    fill=""
                  ></path>
                </svg>

                <span
                  class="menu-item-text lg:hidden"
                  [ngClass]="sidebarToggle ? 'lg:hidden' : ''"
                >
                  Calendar
                </span>
              </a>
            </li>
            <!-- Menu Item Calendar -->

            <!-- Menu Item Profile -->
            <li>
              <a
                href="profile.html"
                class="menu-item group menu-item-inactive"
                :class=" (selected === 'Profile') &amp;&amp; (page === 'profile') ? 'menu-item-active' : 'menu-item-inactive'"
              >
                <svg
                  :class="(selected === 'Profile') &amp;&amp; (page === 'profile') ?  'menu-item-icon-active'  :'menu-item-icon-inactive'"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="menu-item-icon-inactive"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 3.5C7.30558 3.5 3.5 7.30558 3.5 12C3.5 14.1526 4.3002 16.1184 5.61936 17.616C6.17279 15.3096 8.24852 13.5955 10.7246 13.5955H13.2746C15.7509 13.5955 17.8268 15.31 18.38 17.6167C19.6996 16.119 20.5 14.153 20.5 12C20.5 7.30558 16.6944 3.5 12 3.5ZM17.0246 18.8566V18.8455C17.0246 16.7744 15.3457 15.0955 13.2746 15.0955H10.7246C8.65354 15.0955 6.97461 16.7744 6.97461 18.8455V18.856C8.38223 19.8895 10.1198 20.5 12 20.5C13.8798 20.5 15.6171 19.8898 17.0246 18.8566ZM2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM11.9991 7.25C10.8847 7.25 9.98126 8.15342 9.98126 9.26784C9.98126 10.3823 10.8847 11.2857 11.9991 11.2857C13.1135 11.2857 14.0169 10.3823 14.0169 9.26784C14.0169 8.15342 13.1135 7.25 11.9991 7.25ZM8.48126 9.26784C8.48126 7.32499 10.0563 5.75 11.9991 5.75C13.9419 5.75 15.5169 7.32499 15.5169 9.26784C15.5169 11.2107 13.9419 12.7857 11.9991 12.7857C10.0563 12.7857 8.48126 11.2107 8.48126 9.26784Z"
                    fill=""
                  ></path>
                </svg>

                <span
                  class="menu-item-text lg:hidden"
                  [ngClass]="sidebarToggle ? 'lg:hidden' : ''"
                >
                  User Profile
                </span>
              </a>
            </li>
            <!-- Menu Item Profile -->
          </ul>

          <ul class="mb-6 flex flex-col gap-4">
            <!-- Menu Item Dashboard -->
            <!-- Thêm các mục menu nếu cần -->
          </ul>
        </div>
      </nav>
      <!-- Sidebar Menu -->
    </div>
  </aside>
  <!-- ===== Sidebar End ===== -->

  <!-- ===== Content Area Start ===== -->
  <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
    <!-- Small Device Overlay Start -->
    <div
      [ngClass]="sidebarToggle ? 'block lg:hidden' : 'hidden'"
      class="fixed z-9 h-screen w-full bg-gray-900/50"
      (click)="toggleSidebar()"
    ></div>
    <!-- Small Device Overlay End -->

    <!-- ===== Main Content Start ===== -->
    <main>
      <!-- ===== Header Start ===== -->
      <header
        class="sticky top-0 z-50 flex w-full border-gray-200 bg-white lg:border-b"
      >
        <div
          class="flex grow flex-col items-center justify-between lg:flex-row lg:px-6"
        >
          <div
            class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:justify-normal lg:border-b-0 lg:px-0 lg:py-4"
          >
            <!-- Hamburger Toggle BTN -->
            <button
              (click)="toggleSidebar()"
              class="z-50 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 lg:h-11 lg:w-11 lg:border"
            >
              <svg
                [ngClass]="sidebarToggle ? 'hidden' : 'block lg:block'"
                class="fill-current"
                width="16"
                height="12"
                viewBox="0 0 16 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.583252 1C0.583252 0.585788 0.919038 0.25 1.33325 0.25H14.6666C15.0808 0.25 15.4166 0.585786 15.4166 1C15.4166 1.41421 15.0808 1.75 14.6666 1.75L1.33325 1.75C0.919038 1.75 0.583252 1.41422 0.583252 1ZM0.583252 11C0.583252 10.5858 0.919038 10.25 1.33325 10.25L14.6666 10.25C15.0808 10.25 15.4166 10.5858 15.4166 11C15.4166 11.4142 15.0808 11.75 14.6666 11.75L1.33325 11.75C0.919038 11.75 0.583252 11.4142 0.583252 11ZM1.33325 5.25C0.919038 5.25 0.583252 5.58579 0.583252 6C0.583252 6.41421 0.919038 6.75 1.33325 6.75L7.99992 6.75C8.41413 6.75 8.74992 6.41421 8.74992 6C8.74992 5.58579 8.41413 5.25 7.99992 5.25L1.33325 5.25Z"
                  fill=""
                ></path>
              </svg>

              <svg
                [ngClass]="sidebarToggle ? 'block lg:hidden' : 'hidden'"
                class="fill-current"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5 testify.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
                  fill=""
                ></path>
              </svg>
            </button>

            <!-- Application nav menu button -->
            <button
              class="z-50 flex h-10 w-10 items-center justify-center rounded-lg text-gray-700 hover:bg-gray-100 lg:hidden"
            >
              <svg
                class="fill-current"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.99902 10.4951C6.82745 10.4951 7.49902 11.1667 7.49902 11.9951V12.0051C7.49902 12.8335 6.82745 13.5051 5.99902 13.5051C5.1706 13.5051 4.49902 12.8335 4.49902 12.0051V11.9951C4.49902 11.1667 5.1706 10.4951 5.99902 10.4951ZM17.999 10.4951C18.8275 10.4951 19.499 11.1667 19.499 11.9951V12.0051C19.499 12.8335 18.8275 13.5051 17.999 13.5051C17.1706 13.5051 16.499 12.8335 16.499 12.0051V11.9951C16.499 11.1667 17.1706 10.4951 17.999 10.4951ZM13.499 11.9951C13.499 11.1667 12.8275 10.4951 11.999 10.4951C11.1706 10.4951 10.499 11.1667 10.499 11.9951V12.0051C10.499 12.8335 11.1706 13.5051 11.999 13.5051C12.8275 13.5051 13.499 12.8335 13.499 12.0051V11.9951Z"
                  fill=""
                ></path>
              </svg>
            </button>
            <!-- Application nav menu button -->

            <!-- Search -->
            <div class="hidden lg:block">
              <form>
                <div class="relative">
                  <span
                    class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2"
                  >
                    <svg
                      class="fill-gray-500"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3.04175 9.37363C3.04175 5.87693 5.87711 3.04199 9.37508 3.04199C12.8731 3.04199 15.7084 15.7053 9.37508 15.7053C5.87711 15.7053 3.04175 12.8703 3.04175 9.37363ZM9.37508 1.54199C5.04902 1.54199 1.54175 5.04817 1.54175 9.37363C1.54175 13.6991 5.04902 17.2053 9.37508 17.2053C11.2674 17.2053 13.003 16.5344 14.357 15.4176L17.177 18.238C17.4699 18.5309 17.9448 18.5309 18.2377 18.238C18.5306 17.9451 18.5306 17.4703 18.2377 17.1774L15.418 14.3573C16.5365 13.0033 17.2084 11.2669 17.2084 9.37363C17.2084 5.04817 13.7011 1.54199 9.37508 1.54199Z"
                        fill=""
                      ></path>
                    </svg>
                  </span>
                  <input
                    id="search-input"
                    type="text"
                    placeholder="Search or type command..."
                    class="h-11 w-full rounded-lg border border-gray-200 bg-transparent py-2.5 pl-12 pr-14 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 xl:w-[430px]"
                  />

                  <button
                    id="search-button"
                    class="absolute right-2.5 top-1/2 inline-flex -translate-y-1/2 items-center gap-0.5 rounded-lg border border-gray-200 bg-gray-50 px-[7px] py-[4.5px] text-xs -tracking-[0.2px] text-gray-500"
                  >
                    <span>⌘</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div
            class="hidden w-full items-center justify-between gap-4 px-5 py-4 shadow-theme-md lg:flex lg:justify-end lg:px-0 lg:shadow-none"
          >
            <button
              (click)="toggleDarkMode()"
              class="flex items-center justify-center h-10 w-10 rounded-lg text-gray-500 hover:bg-gray-100"
              title="Toggle Dark/Light Mode"
            >
              <svg
                *ngIf="!isDarkMode"
                class="w-6 h-6 fill-current"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <!-- Sun icon (Light mode) -->
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5ZM12 17.5C15.0376 17.5 17.5 15.0376 17.5 12C17.5 8.96243 15.0376 6.5 12 6.5C8.96243 6.5 6.5 8.96243 6.5 12C6.5 15.0376 8.96243 17.5 12 17.5ZM12 4C12.5523 4 13 3.55228 13 3V1C13 0.447715 12.5523 0 12 0C11.4477 0 11 0.447715 11 1V3C11 3.55228 11.4477 4 12 4ZM12 24C12.5523 24 13 23.5523 13 23V21C13 20.4477 12.5523 20 12 20C11.4477 20 11 20.4477 11 21V23C11 23.5523 11.4477 24 12 24ZM20.7071 5.70711C21.0976 5.31658 21.0976 4.68342 20.7071 4.29289C20.3166 3.90237 19.6834 3.90237 19.2929 4.29289L17.8787 5.70711C17.4882 6.09763 17.4882 6.7308 17.8787 7.12132C18.2692 7.51184 18.9024 7.51184 19.2929 7.12132L20.7071 5.70711ZM4.29289 19.7071C4.68342 20.0976 5.31658 20.0976 5.70711 19.7071C6.09763 19.3166 6.09763 18.6834 5.70711 18.2929L4.29289 16.8787C3.90237 16.4882 3.2692 16.4882 2.87868 16.8787C2.48816 17.2692 2.48816 17.9024 2.87868 18.2929L4.29289 19.7071ZM20 12C20 12.5523 20.4477 13 21 13H23C23.5523 13 24 12.5523 24 12C24 11.4477 23.5523 11 23 11H21C20.4477 11 20 11.4477 20 12ZM0 12C0 12.5523 0.447715 13 1 13H3C3.55228 13 4 12.5523 4 12C4 11.4477 3.55228 11 3 11H1C0.447715 11 0 11.4477 0 12ZM17.8787 16.8787C18.2692 17.2692 18.9024 17.2692 19.2929 16.8787C19.6834 16.4882 19.6834 15.855 19.2929 15.4645L17.8787 14.0503C17.4882 13.6597 16.855 13.6597 16.4645 14.0503C16.074 14.4408 16.074 15.0739 16.4645 15.4645L17.8787 16.8787ZM5.70711 5.70711C6.09763 5.31658 6.09763 4.68342 5.70711 4.29289C5.31658 3.90237 4.68342 3.90237 4.29289 4.29289L2.87868 5.70711C2.48816 6.09763 2.48816 6.7308 2.87868 7.12132C3.2692 7.51184 3.90237 7.51184 4.29289 7.12132L5.70711 5.70711Z"
                  fill=""
                />
              </svg>
              <svg
                *ngIf="isDarkMode"
                class="w-6 h-6 fill-current"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <!-- Moon icon (Dark mode) -->
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M9.52824 1.25621C9.59622 0.853115 10.0727 0.655015 10.4758 0.722987C11.9237 0.972397 13.2958 1.57661 14.4794 2.47927C16.6147 4.09918 17.9003 6.53407 18.0586 9.18428C18.2169 11.8345 17.3366 14.4358 15.7155 16.571C14.0943 18.7062 11.8583 20.1845 9.30713 20.7608C6.75595 21.3371 4.09214 20.9738 1.75632 19.7352C1.39661 19.5481 1.25427 19.1039 1.44137 18.7442C1.62847 18.3845 2.07263 18.2422 2.43234 18.4293C4.46371 19.4978 6.76803 19.7944 9.02895 19.2809C11.2899 18.7675 13.3247 17.4687 14.7505 15.6098C16.1763 13.7509 16.9007 11.4472 16.7912 9.10767C16.6818 6.76818 15.7446 4.54685 14.1367 2.85654C13.2506 1.95925 12.1988 1.24662 11.0475 0.764805C10.6444 0.596803 10.4602 0.120317 10.6282 0.0C10.7962 -0.120317 11.2727 0.0638797 11.3929 0.466974C11.5129 0.869749 11.3447 1.34587 10.9416 1.51387C8.97267 2.36437 7.34602 3.77788 6.26037 5.56836C5.17472 7.35884 4.67833 9.42735 4.83095 11.4925C4.98356 13.5576 5.7774 15.5299 7.10175 17.1407C7.37207 17.4856 7.28724 17.9855 6.94236 18.2558C6.59748 18.5261 6.09758 18.4413 5.82726 18.0964C4.34307 16.2626 3.42873 14.0179 3.21425 11.6637C3.02186 9.53628 3.53303 7.42467 4.68837 5.60655C5.84371 3.78843 7.58938 2.32946 9.52824 1.25621Z"
                  fill=""
                />
              </svg>
            </button>
            <!-- User Area -->
            <div class="relative">
              <a
                (click)="toggleDropdown()"
                class="flex items-center text-gray-700 cursor-pointer"
              >
                <span class="mr-3 h-11 w-11 overflow-hidden rounded-full">
                  <img src="src/images/user/owner.jpg" alt="User" />
                </span>

                <span class="mr-1 block text-theme-sm font-medium">
                  Musharof
                </span>

                <svg
                  [ngClass]="dropdownOpen ? 'rotate-180' : ''"
                  class="stroke-gray-500"
                  width="18"
                  height="20"
                  viewBox="0 0 18 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.3125 8.65625L9 13.3437L13.6875 8.65625"
                    stroke=""
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </a>

              <!-- Dropdown Start -->
              <div
                *ngIf="dropdownOpen"
                class="absolute right-0 mt-[17px] flex w-[260px] flex-col rounded-2xl border border-gray-200 bg-white p-3 shadow-theme-lg"
              >
                <div>
                  <span class="block text-theme-sm font-medium text-gray-700">
                    Musharof Chowdhury
                  </span>
                  <span class="mt-0.5 block text-theme-xs text-gray-500">
                    randomuserApimjo.com
                  </span>
                </div>

                <ul
                  class="flex flex-col gap-1 border-b border-gray-200 pb-3 pt-4"
                >
                  <li>
