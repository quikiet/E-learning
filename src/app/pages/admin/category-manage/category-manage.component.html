<p-toast />
<p-table
  class="w-full"
  #tableCourse
  [value]="categories"
  [columns]="cols"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'children.name']"
  [(selection)]="selectedCategories"
  [rowHover]="false"
  dataKey="id"
  currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} danh mục"
  [showCurrentPageReport]="true"
  [loading]="isLoading"
  [responsive]="true"
  [expandedRowKeys]="expandedRows"
>
  <ng-template #caption>
    <div class="flex items-center gap-5 justify-between">
      <div class="flex items-center gap-2">
        <p class="m-0 lg:text-lg font-semibold">Category management</p>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="searchGlobal($event)"
            placeholder="Searching..."
          />
        </p-iconfield>
      </div>
      <div>
        <p-button
          class="mr-2"
          label="Collapse All"
          icon="pi pi-minus"
          text
          (onClick)="collapseAll()"
        />
        <p-button
          label="Add"
          (onClick)="openNew()"
          icon="pi pi-plus"
          class="mr-2"
        />
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr class="text-sm">
      <th style="width: 5rem"></th>
      <th pSortableColumn="id" class="hidden lg:table-cell !p-0">
        <div class="flex items-center">
          <p-sortIcon field="id" />
          <span>Id</span>
        </div>
      </th>
      <th>
        <div class="flex items-center">Name</div>
      </th>
      <th>
        <div class="flex items-center">
          <p-sortIcon field="courses_count" />
          Amount course
        </div>
      </th>
      <th>
        <div class="flex items-center">Action</div>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-category let-expanded="expanded">
    <tr class="text-sm">
      <td>
        <p-button
          type="button"
          pRipple
          [pRowToggler]="category"
          [text]="true"
          [rounded]="true"
          [plain]="true"
          [icon]="
            expanded
              ? '!text-xs pi pi-chevron-down'
              : '!text-xs pi pi-chevron-right'
          "
        />
      </td>
      <td class="hidden lg:table-cell">
        {{ category.id }}
      </td>
      <td>
        <span [pTooltip]="category.name" tooltipPosition="right">
          {{ category.name }}
        </span>
      </td>
      <td>
        <span>
          {{ category.courses_count }}
        </span>
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          (onClick)="editCategory(category)"
          label="Update"
          [rounded]="true"
          [outlined]="true"
        />
        <!-- <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (onClick)="confirmDelete($event)"
        /> -->
        <p-confirmpopup
          [key]="'delete-category-' + category.id"
        ></p-confirmpopup>

        <p-button
          (onClick)="confirmDelete($event, category.id)"
          icon="pi pi-trash"
          label="Delete"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #expandedrow let-category let-expanded="expanded">
    <tr class="text-sm">
      <td colspan="7">
        <div class="p-4 pt-2">
          <h5 class="text-lg font-semibold mb-2">Sub of {{ category.name }}</h5>
          <p-table [value]="category.children" dataKey="id">
            <ng-template #header>
              <tr class="text-sm">
                <th pSortableColumn="id" class="hidden lg:table-cell !p-0">
                  <div class="flex items-center">
                    <p-sortIcon field="id" />
                    <span>Id</span>
                  </div>
                </th>
                <th>
                  <div class="flex items-center">Name</div>
                </th>
                <th>
                  <div class="flex items-center">Action</div>
                </th>
              </tr>
            </ng-template>
            <ng-template #body let-children>
              <tr class="text-sm">
                <td class="hidden lg:table-cell">
                  {{ children.id }}
                </td>
                <td>
                  <span [pTooltip]="children.name" tooltipPosition="right">
                    {{ children.name }}
                  </span>
                </td>
                <td>
                  <p-button
                    icon="pi pi-pencil"
                    class="mr-2"
                    (onClick)="editCategory(children)"
                    label="Sửa"
                    [rounded]="true"
                    [outlined]="true"
                  />
                  <!-- <p-button
                    icon="pi pi-trash"
                    severity="danger"
                    [rounded]="true"
                    [outlined]="true"
                    (onClick)="confirmDelete($event)"
                  /> -->
                  <p-confirmpopup
                    [key]="'delete-category-' + children.id"
                  ></p-confirmpopup>

                  <p-button
                    (onClick)="confirmDelete($event, children.id)"
                    icon="pi pi-trash"
                    label="Delete"
                    [rounded]="true"
                    severity="danger"
                    [outlined]="true"
                  />
                </td>
              </tr>
            </ng-template>
            <ng-template #emptymessage>
              <tr>
                <td colspan="6">There are no order for this product yet.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="categoryDialog"
  [style]="{ width: '450px' }"
  header="{{ !isEditting ? 'Add category' : 'Update category' }}"
  [modal]="true"
>
  <ng-template #content>
    <div>
      <form
        [formGroup]="categoryForm"
        (ngSubmit)="!isEditting ? addCategory() : updateCategory()"
      >
        <div class="flex flex-col gap-2">
          <app-form-element
            [label]="'Name'"
            [required]="true"
            [control]="categoryForm.get('name')!"
          >
            <input
              pInputText
              class="text-sm custom-input w-full px-4 py-3 rounded-md focus:outline-gray-200"
              placeholder="IT"
              formControlName="name"
              type="text"
              id="unique-input"
            />
          </app-form-element>
          <app-form-element
            [label]="'Children of'"
            [control]="categoryForm.get('name')!"
          >
            <input
              pInputText
              class="text-sm custom-input w-full px-4 py-3 rounded-md focus:outline-gray-200"
              placeholder="IT"
              formControlName="name"
              type="text"
              id="unique-input"
            />
          </app-form-element>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Huỷ bỏ" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button
      label="{{ !isEditting ? 'Thêm' : 'Sửa' }}"
      icon="pi pi-check"
      styleClass="p-button-raised"
      [disabled]="categoryForm.invalid || isLoading"
      (click)="!isEditting ? addCategory() : updateCategory()"
    />
    <!-- <app-button
        [disabled]="isLoading"
        (click)="!isEditting ? saveAuthor() : updateAuthor()"
        >{{ !isEditting ? "Thêm" : "Sửa" }}</app-button
      > -->
  </ng-template>
</p-dialog>
