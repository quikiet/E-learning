<p-toast></p-toast>
<div>
  <p-tabView>
    <!-- Tab 1: Danh sách giảng viên -->
    <p-tabPanel header="Instructor list">
      <p-table
        [value]="instructors"
        [tableStyle]="{ 'min-width': '50rem' }"
        [loading]="isLoading"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Avatar</th>
            <th>Bio</th>
            <th>Organization</th>
            <th>Created at</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-instructor>
          <tr>
            <td>{{ instructor.name }}</td>
            <td>
              <img
                [src]="
                  instructor.avatar
                    ? instructor.avatar
                    : 'assets/default-avatar.jpg'
                "
                alt="Avatar"
                class="w-12 h-12 rounded-full"
                [style]="{ 'object-fit': 'cover' }"
              />
            </td>
            <td>{{ instructor.bio }}</td>
            <td>{{ instructor.organization }}</td>
            <td>{{ instructor.created_at | date : "dd/MM/yyyy" }}</td>
          </tr>
        </ng-template>
      </p-table>

      <!-- Phân trang cho danh sách giảng viên -->
      <p-paginator
        [rows]="perPage"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[5, 10, 20]"
        (onPageChange)="onPageChange($event)"
      ></p-paginator>
    </p-tabPanel>
  </p-tabView>
</div>
