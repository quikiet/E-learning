<!-- Main content -->
<div
  class="min-h-[95vh] bg-gradient-to-r from-primary-light to-secondary-light h-full"
>
  <main
    class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-10 md:gap-20 p-10"
  >
    <!-- Left text block -->
    <section class="max-w-xl flex flex-col space-y-3 md:space-y-5">
      <span
        class="left-section text-xs md:text-sm text-secondary font-semibold bg-secondary-light px-3 py-1 rounded select-none w-max"
      >
        Học &amp; Nhận Chứng Chỉ
      </span>
      <h1
        class="left-section text-[#1a2a3a] font-extrabold text-3xl sm:text-4xl md:text-5xl leading-tight"
      >
        Học thông minh hơn &amp; Tiến xa hơn mỗi ngày
      </h1>
      <p class="left-section text-xs md:text-sm text-[#4a4a4a] font-normal">
        100.000+ Học viên - Học nhanh, nhớ lâu
      </p>
      <form class="mt-4 w-full max-w-md">
        <label class="left-section sr-only" for="search">
          Tìm kiếm khoá học
        </label>
        <div class="left-section relative">
          <input
            class="w-full rounded-full border border-gray-200 bg-white py-4 pl-4 pr-12 text-xs md:text-sm text-[#4a4a4a] focus:outline-none focus:ring-2 focus:ring-[#6fcf97] focus:border-transparent"
            id="search"
            placeholder="Bạn muốn học gì hôm nay?"
            type="text"
          />
          <button
            aria-label="Search"
            class="absolute right-0 top-1/2 -translate-y-1/2 bg-secondary hover:bg-secondary-content text-white rounded-full p-4 text-sm flex items-center justify-center"
            type="submit"
          >
            <i class="pi pi-search"></i>
          </button>
        </div>
      </form>
    </section>
    <!-- Right images and badges -->
    <section
      class="relative flex items-center lg:items-end space-x-6 lg:space-x-10"
    >
      <!-- Left oval with girl -->
      <div class="relative">
        <img
          class="thumb-girl relative object-cover w-full h-full z-40 select-none"
          src="thumb-girl.png"
          [@imageAnimate]="imageAnimate"
        />
        <img
          class="absolute top-2 -left-2 z-0 w-full h-full select-none"
          src="border-image.png"
          alt="Border"
        />
        <div
          class="absolute dot bottom-2 -right-2 w-3 h-3 rounded-full bg-secondary"
          [@dotAnimate]="dotAnimate"
        ></div>
      </div>
      <div class="relative mb-10">
        <img
          class="thumb-boy relative object-cover w-full h-full z-40 select-none"
          src="thumb-boy.png"
        />
        <img
          class="absolute top-2 -left-2 z-0 w-full h-full select-none"
          src="border-image.png"
          alt="Border"
        />
        <div
          class="absolute dot top-16 -right-5 w-5 h-5 rounded-full bg-primary"
          [@dotAnimate]="dotAnimate"
        ></div>
      </div>

      <div
        class="absolute dot top-5 -left-2 w-3 h-3 rounded-full bg-primary"
        [@dotAnimate]="dotAnimate"
      ></div>
      <div
        class="absolute dot bottom-16 right-[calc(100%+70px)] w-3 h-3 rounded-full bg-secondary"
        [@dotAnimate]="dotAnimate"
      ></div>
    </section>
  </main>
</div>

<app-course-card></app-course-card>
<app-category-carousel></app-category-carousel>
<app-instructor></app-instructor>

<!-- Đặt ở cuối nội dung trang -->
<button
  *ngIf="showScrollTop"
  (click)="scrollToTop()"
  class="animate-bounce fixed bottom-4 right-0.5 -translate-x-1/2 md:translate-x-0 md:right-4 bg-opacity-30 hover:bg-opacity-100 z-[100] bg-secondary hover:bg-[#5ecb87] text-white p-3 rounded-full shadow-lg transition-all duration-300"
  title="Scroll to top"
>
  <svg
    class="w-6 h-6"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    ></path>
  </svg>
</button>
