<div class="text-white footer-section bg-gray-900">
  <!-- Header Section -->
  <header class="flex justify-center items-center border-b-2 border-gray-700">
    <div
      class="grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-8 w-full lg:max-w-6xl"
    >
      <div
        class="footer-head flex items-center gap-5 py-4 md:py-8 justify-center md:justify-start border-gray-700"
      >
        <i
          class="pi pi-map-marker p-3 border rounded-full border-gray-500 bg-gray-800"
          style="color: #ffffff; font-size: 1rem"
        ></i>
        <div>
          <p class="text-secondary text-sm md:text-lg">Address:</p>
          <h6
            class="font-semibold lg:text-sm text-sm hover:underline duration-300 transition-all"
          >
            <a
              href="https://www.google.com/maps/search/?api=1&query=180+Cao+Lo,+Ho+Chi+Minh+City,+Vietnam"
              target="_blank"
              rel="noopener noreferrer"
            >
              180 Cao Lo
            </a>
          </h6>
        </div>
      </div>
      <div
        class="footer-head flex items-center justify-center gap-5 py-4 md:py-8 border-r-2 border-l-2 border-gray-700"
      >
        <i
          class="pi pi-phone p-3 border rounded-full border-gray-500 bg-gray-800"
          style="color: #ffffff; font-size: 1rem"
        ></i>
        <div>
          <p class="text-secondary text-sm md:text-lg">Hotline:</p>
          <h6 class="font-semibold lg:text-sm text-sm">(+86) 123 456 789</h6>
        </div>
      </div>
      <div
        class="footer-head flex items-center gap-5 py-4 md:py-8 justify-center"
      >
        <i
          class="pi pi-envelope p-3 border rounded-full border-gray-500 bg-gray-800"
          style="color: #ffffff; font-size: 1rem"
        ></i>
        <div>
          <p class="text-secondary text-sm md:text-lg">Email address:</p>
          <h6
            class="font-semibold lg:text-sm text-sm transition-all duration-300 cursor-pointer"
          >
            <a href="mailto:dh52101039@student.stu.edu.vn" target="_blank"
              >dh52101039&#64;student.stu.edu.vn</a
            >
          </h6>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex justify-center py-4 md:py-8">
    <div
      class="grid grid-cols-1 md:grid-cols-2 text-center md:text-left gap-8 w-full max-w-6xl"
    >
      <!-- Logo and Description -->
      <div class="space-y-4 footer-item">
        <div
          class="flex items-center space-x-2 justify-center md:justify-start"
        >
          <img
            class="w-8 h-8"
            height="30"
            src="https://storage.googleapis.com/a1aa/image/d8aee3cb-2ca8-437a-2a6a-d81f5bf5eae2.jpg"
            width="30"
          />
          <h1 class="text-sm md:text-2xl font-bold">SmartLearn</h1>
        </div>
        <!-- <p class="text-gray-400 lg:text-sm text-sm">

          odit aperiam voluptatem voluptatum omnis cumque consequuntur nesciunt
          modi animi!
        </p> -->
        <div class="flex space-x-4 justify-center md:justify-start">
          <p-button
            icon="pi pi-facebook"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            class="lg:text-sm text-sm"
            severity="info"
          />
          <p-button
            icon="pi pi-youtube"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            class="lg:text-sm text-sm"
            severity="danger"
          />
          <p-button
            icon="pi pi-instagram"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            class="lg:text-sm text-sm"
            severity="warn"
          />
          <p-button
            icon="pi pi-twitter"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            class="lg:text-sm text-sm"
            severity="secondary"
          />
        </div>
      </div>

      <!-- Services -->
      <div class="footer-item">
        <h2 class="lg:text-sm text-sm font-semibold mb-4">Featured topics:</h2>
        <ul
          class="space-y-2 text-gray-400 lg:text-sm text-sm"
          *ngFor="let category of categories"
        >
          <li
            class="hover:text-white hover:underline cursor-pointer duration-300"
            [routerLink]="['/course']"
            [queryParams]="{ categories: category.id }"
          >
            » {{ category.name }}
          </li>
        </ul>
      </div>
