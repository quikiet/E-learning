@if (isLoading) {
  <div
    class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center"
    >
    <div class="flex flex-col items-center gap-4">
      <div
        class="w-12 h-12 border-4 border-t-4 border-white border-t-blue-500 rounded-full animate-spin"
      ></div>
      <p class="text-white text-sm sm:text-base font-semibold">Loading...</p>
    </div>
  </div>
}
