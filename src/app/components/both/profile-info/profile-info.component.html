<main
  class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-10 md:gap-20 rounded-md bg-gradient-to-r from-[#f3e7e1] to-[#d9f0f0]"
>
  <div class="mt-24 bg-white w-full h-full p-6">
    <div class="flex items-center justify-between gap-5">
      <div class="flex items-center gap-5">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          size="xlarge"
          shape="circle"
        />
        <div>
          <span class="font-bold text-lg">Trần Quí Kiệt</span>
          <p class="text-gray-500 text-sm">quikiet2003Agmail.com</p>
        </div>
      </div>
      <div>
        <p-button label="Sửa" severity="info" />
      </div>
    </div>
    <div class="pt-6">
      <div class="flex justify-between w-full gap-10">
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Họ và tên</label>
          <input
            class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
            placeholder="Enter text here"
            type="text"
            id="unique-input"
          />
        </div>
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Tên người dùng</label>
          <input
            class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
            placeholder="Enter text here"
            type="text"
            id="unique-input"
          />
        </div>
      </div>
      <div class="flex justify-between w-full gap-10">
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Địa chỉ email</label>
          <input
            class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
            placeholder="Enter text here"
            type="text"
            id="unique-input"
          />
        </div>
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Số điện thoại</label>
          <input
            class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
            placeholder="Enter text here"
            type="text"
            id="unique-input"
          />
        </div>
      </div>
      <div class="flex justify-between w-full gap-10">
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Giới tính</label>
          <p-select
            [options]="cities"
            [(ngModel)]="selectedCity"
            placeholder="Select a City"
            [editable]="true"
            optionLabel="name"
            class="w-full"
          />
        </div>
        <div class="flex flex-col gap-2 w-full py-2">
          <label for="username">Quốc gia</label>
          <p-select
            [options]="cities"
            [(ngModel)]="selectedCity"
            placeholder="Select a City"
            [editable]="true"
            optionLabel="name"
            class="w-full"
          />
        </div>
      </div>
    </div>
    <p-divider />
    <div class="pt-6">
      <h3 class="text-xl font-bold pb-3">Thay đổi mật khẩu</h3>
      <div class="flex flex-col gap-2 w-full py-2">
        <label for="username">Mật khẩu cũ</label>
        <input
          class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
          placeholder="Enter text here"
          type="text"
          id="unique-input"
        />
      </div>
      <div class="flex flex-col gap-2 w-full py-2">
        <label for="username">Mật khẩu mới</label>
        <input
          class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
          placeholder="Enter text here"
          type="text"
          id="unique-input"
        />
      </div>
      <div class="flex flex-col gap-2 w-full py-2">
        <label for="username">Xác nhận mật khẩu</label>
        <input
          class="text-sm custom-input w-full px-4 py-3 border rounded-md shadow-sm focus:outline-gray-200"
          placeholder="Enter text here"
          type="text"
          id="unique-input"
        />
      </div>
      <div class="w-full text-end my-4">
        <p-button label="Thay đổi" severity="warn" />
      </div>
    </div>
    <div class="pt-6">
      <p-divider />
      <h3 class="text-xl font-bold pb-3">Xoá tài khoản</h3>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed omnis
        doloribus odit sit mollitia impedit iste debitis architecto unde nostrum
        alias nulla aliquid, fugiat temporibus nihil harum quibusdam ad quia.
      </div>
      <div class="w-full text-end my-4">
        <p-button label="Xoá tài khoản" severity="danger" />
      </div>
    </div>
    <div class="rounded border border-surface-200 p-6 bg-surface-0 pt-2">
      <div class="flex mb-4">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
        <div>
          <p-skeleton width="10rem" styleClass="mb-2" />
          <p-skeleton width="5rem" styleClass="mb-2" />
          <p-skeleton height=".5rem" />
        </div>
      </div>
      <p-skeleton width="100%" height="150px" />
      <div class="flex justify-between mt-4">
        <p-skeleton width="4rem" height="2rem" />
        <p-skeleton width="4rem" height="2rem" />
      </div>
    </div>
  </div>
</main>
