<div class="relative w-full z-50">
  <!-- Input tìm kiếm -->
  <div
    class="flex items-center border border-gray-200 focus-within:ring-secondary focus-within:border-secondary rounded-full"
  >
    <span class="pl-3 text-gray-500">
      <svg
        class="w-3 h-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </span>
    <input
      type="text"
      [(ngModel)]="query"
      (input)="filterCourses()"
      (blur)="onBlur()"
      placeholder="Tìm kiếm khóa học..."
      class="w-full px-3 py-2 text-gray-700 outline-none text-sm"
    />
  </div>

  <!-- Dropdown gợi ý -->
  <div
    *ngIf="query && filteredCourses.length"
    class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-md max-h-[400px] overflow-hidden py-2"
  >
    <div
      *ngFor="let course of filteredCourses"
      (click)="selectCourse(course)"
      class="flex items-start gap-3 p-2 cursor-pointer hover:bg-gray-100"
    >
      <img
        [src]="course.image"
        [alt]="course.course_name"
        class="w-8 h-8 object-cover rounded"
      />
      <div class="flex flex-col justify-between">
        <span class="text-xs font-bold">{{ course.course_name }}</span>
        <span class="text-[10px]"
          ><span class="font-semibold">Danh mục</span>
          <span> Tác giả </span></span
        >
      </div>
    </div>
  </div>
</div>
