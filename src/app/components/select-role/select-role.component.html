<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <p-toast></p-toast>
  <div class="p-6 bg-white rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4">Chọn vai trò</h2>
    <form [formGroup]="roleForm" (ngSubmit)="submitRole()">
      <div class="flex flex-col gap-4">
        <p-dropdown
          formControlName="role"
          [options]="roles"
          optionLabel="label"
          optionValue="value"
          placeholder="Chọn vai trò"
          class="w-full"
        ></p-dropdown>
        <div class="flex justify-end gap-2">
          <p-button label="Hủy" icon="pi pi-times" text />
          <p-button
            label="Xác nhận"
            icon="pi pi-check"
            styleClass="p-button-raised"
            [disabled]="roleForm.invalid || isLoading"
            type="submit"
          />
        </div>
      </div>
    </form>
  </div>
</div>
